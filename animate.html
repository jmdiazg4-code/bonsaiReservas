<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Curso Jquery</title>
</head>
<body>
	<style>
		.cubo{
			position: absolute;
			background-color: black;
			width: 50px;
			height: 50px;
			margin-top: 5%;
		}
	</style>
	

	<center>
		<button id="left" class="fas fa-backward"></button>
		<button id="right" class="fas fa-forward"></button>
		<button id="up" class="fas fa-caret-up"></button>
		<button id="down" class="fas fa-caret-down">	</button>
		<div class="cubo"></div>
	</center>

	<script src="js/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

	<script>
		$(function(){
			//Metodo Animate 1 y 2
			$('body').keyup(function(event){
				if(event.keyCode == 37){
					$('.cubo').animate({'left':'-=50px'},'slow');
				console.log('left');
				}else if (event.keyCode == 39){
					$('.cubo').animate({'left':'+=50px'},'fast' );
					console.log('right');
				}else if (event.keyCode == 38){
					$('.cubo').animate({'top':'-=50px'}, );
					console.log('up');
				}else if (event.keyCode ==40){
					$('.cubo').animate({'top':'+=50px'} );
					console.log('down');
				}
				else{
					console.log('Presione las teclas de direccion');
				}

			});
			//animacion rebote con plugin easing
$('.cubo').click(function(){
	$(this).animate({ height: ['+=400','easeOutBounce'],
	width: ['+=100','swing']},3000);
});

	</script>
</body>
</html>
